<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <figure>
    <img src="/logo.svg" id="logo">
    <div id="img"></div>
    </figure>
    <section>
      <h1 id="coming">
  <span id="colored-text">We're</span> coming soon
      </h1>
   
  <p id="paragraph">Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.</p>
  <div class="inpu"> 
  <input type="email"  id="email" placeholder="Email Address">
  <img src="/icon-error.svg" id="error-icon">
  <button id="btn"><img src="/icon-arrow.svg" id="arrow" ></button>
 
  <span id="error-msg"></span>
  </div>
   <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  </section>
  </main>
</body>
<script src="script.js"></script>
</html>
